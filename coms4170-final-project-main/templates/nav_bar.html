<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Music Revolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald&family=Roboto+Condensed&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src=https://code.jquery.com/jquery-3.3.1.min.js crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="banner text-center">
    <h1 class="rock-music-title">ROCK MUSIC
        <span class="img-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/Dark_Side_of_the_Moon.png"
                 alt="Dark Side of the Moon" class="banner-img">
        </span>
        REVOLUTION</h1>
</div>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a class="nav-link {{ 'active' if request.endpoint == 'home' else '' }}" href="{{ url_for('home') }}">Home</a>
            <a class="nav-link {{ 'active' if request.endpoint == 'learning' else '' }}" href="{{ url_for('learning', id='timeline') }}">Timeline</a>
        </div>
        <div class="navbar-nav ms-auto">
            <a class="nav-link {{ 'active' if request.path.startswith('/quiz') else '' }}" href="{{ url_for('quiz', quiz_id=1) }}">Quiz</a>
            <a class="nav-link {{ 'active' if request.endpoint == 'feedback' else '' }}" href="{{ url_for('feedback') }}">Feedback</a>
        </div>
    </div>
</nav>


<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
